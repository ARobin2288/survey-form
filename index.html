<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Let's Connect!</h1>
        <p id="description">Looking to collaborate? Fill out the form below:</p>
    </header>
    <form id="survey-form" action="">
      <div class="form-questions">
        <label id="name-label" for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
      </div>
      <div class="form-questions">
        <label id="email-label" for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-questions">
        <label id="number-label" for="name">Age:</label>
        <input type="number" name="number" id="number" min="0" max="100" placeholder="Age" required>
      </div>
      <div class="form-questions">
        <label for="dropdown">What can I work with you on?</label>
        <select name="dropdown" id="dropdown" required>
          <option disabled selected value>--Select One--</option>
          <option value="web-development">Web Development</option>
          <option value="products">Products</option>
          <option value="custom-order">Custom Order</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-questions">
        <p>Would you like to recieve updates about Bird Wonder Designs?</p>
        <label for="radio-button">
          <input id="radio-button" type="radio" name="radio-button" value="yes-web-development" checked>
          Yes, for web development projects only
        </label>
        <label for="radio-button">
          <input id="radio-button" type="radio" name="radio-button" value="yes-crafting" checked>
          Yes, for crafting projects only
        </label>
        <label for="radio-button">
          <input id="radio-button" type="radio" name="radio-button" value="yes-both" checked>
          Yes, tell me about everything!
        </label>
        <label for="radio-button">
          <input id="radio-button" type="radio" name="radio-button" value="nope" checked>
          No thanks!
        </label>
      </div>
      <div class="form-questions">
        <p>What would you like to see more of on my page?</p>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="coding-projects">
          Coding projects & how to's
        </label>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="coding-info">
          Coding info, tips & tricks
        </label>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="crafting-projects">
          Crafting projects how to's
        </label>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="crafting-info">
          Crafting info, tips & tricks
        </label>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" value="all-of-it">
          All of it!
        </label>
      </div>
      <div class="form-questions">
        <p>Comments or question?</p>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write Here..."></textarea>
      </div>
      <div class="form-questions">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <footer>
      <p>Coded by Robin A.</p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
