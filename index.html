<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200;400;600&family=Sacramento&family=Unica+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="container">
    <header>
        <h1 id="title">Let's Connect!</h1>
        <p id="description">Looking to collaborate? Fill out the form below:</p>
    </header>
    <form id="survey-form" action="">
      <div class="top">
        <div class="form-questions top-form">
          <label id="name-label" for="name">Name:</label>
          <br>
          <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="form-questions top-form">
          <label id="email-label" for="email">Email:</label>
          <br>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-questions top-form">
          <label id="number-label" for="name">Age:</label>
          <br>
          <input type="number" name="number" id="number" min="0" max="100" placeholder="Age" required>
        </div>
      </div>
      <div class="mid">
        <div class="form-questions mid-form">
          <label id="dropdown-label" for="dropdown">What can I help you with?</label>
          <br>
          <select name="dropdown" id="dropdown" required>
            <option disabled selected value>--Select One--</option>
            <option value="web-development">Web Development</option>
            <option value="products">Products</option>
            <option value="custom-order">Custom Order</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-questions mid-form">
          <p>Would you like to recieve updates?</p>
          <label for="radio-button" class="radio-butt">
            <input id="radio-button" type="radio" name="radio-button" value="yes-both" checked>
              Yes, tell me about everything
          </label>
          <br>
          <label for="radio-button" class="radio-butt">
            <input id="radio-button" type="radio" name="radio-button" value="yes-web-development">
              Yes, Web Development only
          </label>
          <br>
          <label for="radio-button" class="radio-butt">
          <input id="radio-button" type="radio" name="radio-button" value="yes-crafting">
            Yes, Crafting only
          </label>
          <br>
          <label for="radio-button" class="radio-butt">
            <input id="radio-button" type="radio" name="radio-button" value="nope">
              No thanks
          </label>
        </div>
        <div class="form-questions mid-form">
          <p>What would you like to see more of on my page? <br> <span>(Select up to 4)</span></p>
          <label for="checkbox" class="check-butt">
            <input type="checkbox" name="checkbox" id="checkbox" value="coding-projects">
              Coding projects & how to's
          </label>
          <br>
          <label for="checkbox" class="check-butt">
            <input type="checkbox" name="checkbox" id="checkbox" value="coding-info">
              Coding info, tips & tricks
          </label>
          <br>
          <label for="checkbox" class="check-butt">
            <input type="checkbox" name="checkbox" id="checkbox" value="crafting-projects">
              Crafting projects how to's
          </label>
          <br>
          <label for="checkbox" class="check-butt">
            <input type="checkbox" name="checkbox" id="checkbox" value="crafting-info">
              Crafting info, tips & tricks
          </label>
          <br>
        </div>
      </div>
        <div class="bottom">
          <div class="form-questions bottom-form" id="comments-section">
            <p>Comments or question?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write Here..."></textarea>
          </div>
          <div class="form-questions bottom-form">
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <footer>
        <p>Coded by Robin A.</p>
      </footer>
    </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
